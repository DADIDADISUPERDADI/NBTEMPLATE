{%extends 'base.html'%}
{%block title%}登录华人牛B网{%endblock%}

{%block content%}
    <section id="login" class="bg-light py-5">
        <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-dark text-white">
                <h4>登录</h4>
                </div>
                <div class="card-body">
                    {%include 'partials/_alerts.html'%}
                    <form action="{%url 'login'%}" method="POST">
                        {%csrf_token%}
                    <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                    <label for="password2">密码</label>
                    <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2" style=margin-top:2px;>
                        <input type="submit" value="登录" class="btn btn-dark btn-block">
                    </div>        
                </form>
                </div>             
            </div>
            </div>
        </div>
        </div>
        <br>
        <div class="col-md-6 mx-auto flex">
            <h4><a href="{%url 'reset_password'%}" class="fatie">忘记密码？</a></h4>
        </div>
        <div class="col-md-6 mx-auto flex">
            <h4><a href="{%url 'register'%}" class="fatie">没有账户？</a></h4>
        </div>
    </section>
{%endblock%}
