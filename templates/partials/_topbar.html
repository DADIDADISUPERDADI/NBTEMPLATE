{%load static%}
<div class="grid1">
    <div class="flex">
      <a href="{%url 'index'%}"><img src="{%static 'img/logo.png'%}" alt="纽约租房" class="logo"></a>
    </div>

    <div style="color: white;" >
      <h1 class="flex"><a href="{%url 'index'%}" class="fatie">爸爸牛B网</a> </h1>
      <h5 class="flex">纽约租房 纽约找工 纽约生活</h5>
    </div>
    {%if user.is_authenticated%}
    <div>
      <a href="{%url 'dashboard'%}" style= "color:white; text-decoration:none;"><h4 class="flex" style="cursor: pointer;">{{user.username}}(管理)</h4></a>
      <a href="javascript:{document.getElementById('logout').submit()}" style= "color:white; text-decoration:none;"><h4 class="flex" style="cursor: pointer;">登出</h4></a>
      <form action="{%url 'logout'%}" method="POST" id="logout">
        {%csrf_token%}
        <input type="hidden">
      </form>
    </div> 
    {%else%}
      <div>
        <a href="{%url 'register'%}" style= "color:white; text-decoration:none;"><h4 class="flex" style="cursor: pointer;">注册</h4></a>
        <a href="{%url 'login'%}" style= "color:white; text-decoration:none;"><h4 class="flex" style="cursor: pointer;">登录</h4></a>
      </div> 
    {%endif%}
    
</div>
